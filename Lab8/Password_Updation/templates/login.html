{% extends 'layout.html' %}

{% block content %}
<div class="login">
	<h1>Login</h1>
	<div class="links">
		<a href="login" class="active">Login</a>
		<a href="register">Register</a>
	</div>
	<form action="/login" method="post">
		<label for="username">
			<i class="fas fa-user"></i>
		</label>
		<input type="text" name="username" placeholder="Username" id="username" required>
		<label for="password">
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="password" placeholder="Password" id="password" required>
		<div class="msg">{{ msg }}</div>
		<input type="submit" value="Login">
    <input type = 'button' value="Update password" style="height:50px; width:150px"  onclick="window.location.href='/update_password';">
    <input type = 'button' value="Return to home" style="height:50px; width:150px" onclick="window.location.href='/';">
	</form>

</div>

{% endblock %}
